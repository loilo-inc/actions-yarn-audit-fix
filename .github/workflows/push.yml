name: CI
on: [push]
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v1
      - uses: actions/setup-node@v1
        with:
          node-version: "14"
      - run: yarn run tsc --noEmit
      - name: Check lib
        run: |
          make build
          git diff --exit-code